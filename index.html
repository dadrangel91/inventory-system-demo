<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventory & Shipping Demo — Camera Barcode Scanner</title>

<!-- ZXing library -->
<script src="https://unpkg.com/@zxing/browser@latest"></script>

<style>
  body { background:#0b0f14; color:#eaeef5; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; margin:0; padding:20px }
  h1 { font-size:22px; margin:0 0 16px }
  .card { background:#121826; border:1px solid #1f2937; border-radius:14px; padding:16px; margin-bottom:20px; }
  label { display:block; margin:14px 0 6px; color:#b9c2d0; font-size:14px }
  input, select, textarea, button { font-size:16px }
  input, select, textarea { width:100%; padding:10px; border-radius:10px; border:1px solid #334155; background:#0f172a; color:#eaeef5 }
  button { padding:10px 16px; border:none; border-radius:8px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer }
  button.ghost { background:#374151; }
  .muted { color:#8aa0b6; font-size:12px }
</style>
</head>
<body>

<header>
  <h1>Inventory & Shipping Demo — Camera Barcode Scanner</h1>
</header>

<main>
  <!-- Camera section -->
  <section class="card">
    <div class="row two">
      <div>
        <label>Live Camera</label>
        <video id="preview" muted playsinline style="width:100%;max-width:720px;border-radius:12px;background:#000"></video>
        <div class="flex" style="margin-top:10px;display:flex;gap:10px">
          <button id="startBtn">Start</button>
          <button id="stopBtn" class="ghost">Stop</button>
        </div>
        <div class="muted" style="margin-top:10px">
          Tip: On iOS, ensure Safari has camera permission for this site.
        </div>
      </div>
    </div>
  </section>

  <!-- Scanned code input -->
  <section class="card">
    <label>Scanned / Item Code</label>
    <input id="scanned" placeholder="Scan a barcode or type a SKU" />

    <label style="margin-top:14px">Action</label>
    <select id="action">
      <option value="in">IN (Receive)</option>
      <option value="out">OUT (Ship)</option>
    </select>

    <label style="margin-top:14px">Quantity</label>
    <input id="qty" type="number" value="1" />

    <label style="margin-top:14px">Notes (optional)</label>
    <textarea id="notes" placeholder="Pallet A3, PO 1234, operator initials, etc."></textarea>
  </section>
</main>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  let controls; // store scanner controls for stop

  // Function to start scanner
  async function startScanner() {
    try {
      if (typeof ZXingBrowser === "undefined") {
        throw new Error("ZXingBrowser library not loaded");
      }

      const reader = new ZXingBrowser.BrowserMultiFormatReader();
      const videoEl = document.getElementById("preview");
      const outEl = document.getElementById("scanned");

      // Get camera list
      const devices = await ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
      let deviceId = devices?.[0]?.deviceId;
      const backCam = devices.find(d => /back|rear|environment/i.test(d.label));
      if (backCam) deviceId = backCam.deviceId;

      controls = await reader.decodeFromVideoDevice(deviceId, videoEl, (result, err) => {
        if (result) {
          outEl.value = result.getText();
          if (navigator.vibrate) navigator.vibrate(50);
        }
      });
    } catch (err) {
      alert("Camera start failed. Make sure you allowed camera permission.\n\n" + err.message);
      console.error(err);
    }
  }

  // Function to stop scanner
  function stopScanner() {
    if (controls) {
      controls.stop();
      controls = null;
    }
  }

  // Button listeners
  document.getElementById("startBtn").addEventListener("click", startScanner);
  document.getElementById("stopBtn").addEventListener("click", stopScanner);
});
</script>

</body>
</html>
